phantomx_pincher:
  # Publish all joint states -----------------------------------
  joint_state_controller:
    type: joint_state_controller/JointStateController
    publish_rate: 50.0  
  
  # Position Controllers ---------------------------------------
  joint_1_position_controller:
    type: effort_controllers/JointPositionController
    joint: joint_1
    pid: {p: 0.0100, i: 0.0120, d: 0.0075,i_clamp_min: -150, i_clamp_max: 150}
  joint_2_position_controller:
    type: effort_controllers/JointPositionController
    joint: joint_2
    pid: {p: 0.80, i: 0.0070, d: 0.0107, i_clamp_min: -150, i_clamp_max: 150}
  joint_3_position_controller:
    type: effort_controllers/JointPositionController
    joint: joint_3
    pid: {p: 0.95, i: 0.0070, d: 0.0101, i_clamp_min: -800, i_clamp_max: 800}
  joint_4_position_controller:
    type: effort_controllers/JointPositionController
    joint: joint_4
    pid: {p: 0.40, i: 0.0070, d: 0.0170, i_clamp_min: -150, i_clamp_max: 150}
  joint_finger_1_position_controller:
    type: effort_controllers/JointPositionController
    joint: joint_finger_1
    pid: {p: 0.0100, i: 0, d: 0.005, i_clamp_min: -150, i_clamp_max: 150}
  joint_finger_2_position_controller:
    type: effort_controllers/JointPositionController
    joint: joint_finger_2
    pid: {p: 0.0100, i: 0, d: 0.005, i_clamp_min: -150, i_clamp_max: 150}

 
